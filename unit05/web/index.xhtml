<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Unit05 Assignment</title>
        <f:metadata>
        <!--Put the request parameters to bean properties-->
        <f:viewParam name="PageNumber" value="#{unitFive.pageNumber}"/>
        </f:metadata>
    </h:head>
    <h:body>
        
        <h:form>
            <h:link outcome="index" value="Item1"><f:param name="PageNumber" value="1"/></h:link>
            &nbsp;
            <h:link outcome="index" value="Item2"><f:param name="PageNumber" value="2"/></h:link>
            &nbsp;
            <h:link outcome="index" value="Item3"><f:param name="PageNumber" value="3"/></h:link>
            <br/><br/>
            <h:commandButton action="#{unitFive.submit()}" type="submit" value="Show Info"></h:commandButton>
        </h:form><br />
        
        <c:if test="${unitFive.pageNumber == 0}"></c:if>
        
        <c:if test="${unitFive.pageNumber != 0}">
            <h:graphicImage width="25%" library="img" name="#{unitFive.pageNumber}.jpg"></h:graphicImage>
        </c:if>
        
    </h:body>
</html>
