<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Update Item</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Image URL: <h:inputText value="#{crudBean.itemID.image}"/>
                Description: <h:inputText value ="#{crudBean.itemID.description}"/>
                
            </h:panelGrid>
            <h:commandButton value="Cancel" action="itemList"/>
            <h:commandButton value="Submitt" action="#{crudBean.updateItemSummit}" />
        </h:form>
    </h:body>
</html>
