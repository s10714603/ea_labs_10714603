<?xml version='1.0' encoding='UTF-8' ?>

    <h:head>
        <title>#{carSelectionBean.carValue.name} - #{carSelectionBean.carValue.manufacturer}</title>

        <h:link outcome="index" > Home </h:link>
        <h:form>
            <p/>

        </h:form>
    </h:body>
