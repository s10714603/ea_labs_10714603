<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car Info</title>
        <f:metadata>
            <f:viewParam name="CarID" value="#{carSelectionBean.carID}"/>
            <f:viewParam name="return" value="index"/>
        </f:metadata>
    </h:head>
    <h:body>
        
        <h1>Edit Car: #{carSelectionBean.carValue.name}</h1>
        <h:form>
            ID: #{carSelectionBean.carValue.id}
            <br/>
            Name: #{carSelectionBean.carValue.name}
            <br/>
            Price: <h:inputText id="user_name" value="#{carSelectionBean.price}"/>
            <br/>
            <h:commandButton action="#{carSelectionBean.index()}" type="submit" value="cancel"></h:commandButton>
            <h:commandButton action="#{carSelectionBean.submit()}" type="submit" value="Submit"></h:commandButton>
            <p/>
            <h:graphicImage value="#{carSelectionBean.carValue.img_uri}"></h:graphicImage>
        </h:form>
        
        
    </h:body>
</html>
